<!DOCTYPE html>
<html layout:decorate="~{layout}">
<!-- layout:decorate → layout.html 부모 템플릿 -->
<head>
<meta charset="UTF-8" />
<title>Question_list</title>
</head>
<body>
	<div layout:fragment="content" class="container my-3">
		<table class="table">
			<thead class="table-light">
				<tr>
					<th>No.</th>
					<th>Title</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="question, loop : ${paging}">
					<!-- 번호는 loop.count를 사용하여 표시, 자바객체의 id가 아닌 단순 번호 -->
					<td th:text="${loop.count}"></td>
					<td><a th:href="@{|/question/detail/${question.id}|}"
						th:text="${question.subject}"></a></td>
					<!-- 타임리프 #temporals.format(날짜 객체, 날짜 포맷) -->
					<td
						th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
				</tr>
			</tbody>
		</table>

		<!-- 페이징 처리 시작 -->
		<div th:if="${!paging.isEmpty()}">
			<ul class="pagination justify-content-center">
				<li class="page-item"
					th:classappend="${!paging.hasPrevious} ? 'disabled'"><a
					class="page-link" th:href="@{|?page=${paging.number-1}|}"> <span>Back</span>
				</a></li>
				<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
					th:if="${page >= paging.number-5 and page <= paging.number+5}"
					th:classappend="${page == paging.number} ? 'active'"
					class="page-item"><a th:text="${page}" class="page-link"
					th:href="@{|?page=${page}|}"></a></li>
				<li class="page-item"
					th:classappend="${!paging.hasNext} ? 'disabled'"><a
					class="page-link" th:href="@{|?page=${paging.number+1}|}"> <span>Next</span>
				</a></li>
			</ul>
		</div>
		<!-- 페이징 처리 끝 -->

		<a th:href="@{/question/create}" class="btn btn-primary">질문등록</a>
	</div>
</body>
</html>
