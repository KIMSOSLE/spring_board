<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout:decorate → layout.html 부모 템플릿 -->
<head>
<meta charset="UTF-8" />
<title>Question_list</title>
</head>
<body>
	<div layout:fragment="content" class="container my-3">
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성일시</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="question, loop : ${questionList}">
					<!-- 번호는 loop.count를 사용하여 표시, 자바객체의 id가 아닌 단순 번호 -->
					<td th:text="${loop.count}"></td>
					<td><a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a></td>
					<!-- 타임리프 #temporals.format(날짜 객체, 날짜 포맷) -->
					<td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
				</tr>
			</tbody>
		</table>
			<a th:href="@{/question/create}" class="btn btn-primary">질문등록</a>
	</div>
</body>
</html>
