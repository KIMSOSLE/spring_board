<html layout:decorate="~{layout}">
<!-- layout:decorate → layout.html 부모 템플릿 -->
<body>
	<div layout:fragment="content" class="container my-3">
		<table class="table">
			<thead class="table-light">
				<tr class="text-center">
					<th>No.</th>
					<th style="whith: 50%">Title</th>
					<th>Author</th>
					<th>Date</th>
				</tr>
			</thead>

			<tbody>
				<tr class="text-center" th:each="question, loop : ${paging}">
					<!-- 게시글 번호 공식 적용 -->
					<td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}">
					</td>
					<td class="text-start"><a th:href="@{|/question/detail/${question.id}|}"
						th:text="${question.subject}"></a>
						<!-- 답변 개수 표시 -->
						<span class="text-danger small ms-2"
						th:if="${#lists.size(question.answerList) > 0}"
						th:text="${#lists.size(question.answerList)}"> </span>
					</td>
					<!-- 글쓴이 표시 -->
					<td><span th:if="${question.author != null}"
					th:text="${question.author.username}"></span></td>
					<!-- 타임리프 #temporals.format(날짜 객체, 날짜 포맷) -->
					<td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
				</tr>
			</tbody>
		</table>

		<!-- 페이징 처리 시작 -->
		<div th:if="${!paging.isEmpty()}">
			<ul class="pagination justify-content-center">
				<li class="page-item "
					th:classappend="${!paging.hasPrevious} ? 'disabled'" ><a
					class="page-link" th:href="@{|?page=${paging.number-1}|}"> <span>Back</span>
				</a></li>
				<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
					th:if="${page >= paging.number-5 and page <= paging.number+5}"
					th:classappend="${page == paging.number} ? 'active'"
					class="page-item "><a th:text="${page}" class="page-link"
					th:href="@{|?page=${page}|}"></a></li>
				<li class="page-item "
					th:classappend="${!paging.hasNext} ? 'disabled'"><a
					class="page-link" th:href="@{|?page=${paging.number+1}|}"> <span>Next</span>
				</a></li>
			</ul>
		</div>
		<!-- 페이징 처리 끝 -->

		<a th:href="@{/question/create}" class="btn bg-warning text-white">질문등록</a>
	</div>
</body>
</html>
