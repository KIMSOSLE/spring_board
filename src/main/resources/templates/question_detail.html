<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Question_detail</title>
</head>
<body>
	<h1 th:text="${question.subject}"></h1>
	<div th:text="${question.content}"></div>
	
	<!-- #lists.size(객체) → 타임리프 제공 메서드, 자바객체의 길이를 반환 -->
	<!-- question.answerList → model을 통해 가져옴, 해당 질문과 답변 개수 의미-->
	<h5 th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
 	<div>
		<ul>
			<li th:each="answer : ${question.answerList}"
				th:text="${answer.content}"></li>
		</ul>
	</div>
	
	<!-- url + 자바객체 만들기 : /answer/create/ + 자바객체, 답변 = content,  전송방식 : post -->
	<form th:action="@{|/answer/create/${question.id}|}" method="post">
		<textarea name="content" id="content" rows="15"></textarea>
		<input type="submit" value="답변등록">
	</form>
</body>
</html>
