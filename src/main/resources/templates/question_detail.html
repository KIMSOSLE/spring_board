<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>질문상세</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<body>
	<div layout:fragment="content" class="container my-3">
		<!-- 질문 -->
		<h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
		<div class="card bg-light my-3">
			<div class="card-body">
				<div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
				<!-- 질문 수정 일시-->
				<div class="d-flex justify-content-end">
					<div th:if="${question.modifyDate != null}" class="badge bg-dark text-white p-2 text-start mx-3">
						<div class="mb-2">질문 수정 일시</div>
						<div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
					</div>
					<!-- 작성자, 질문 등록 일시-->
					<div class="badge bg-dark text-white p-2 text-start">
						<div class="mb-2">
							<span th:if="${question.author != null}" th:text="${question.author.username}"></span>
						</div>
						<div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
					</div>
				</div>
				<!-- 질문 수정 버튼 -->
				<div class="my-3">
					<a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
						sec:authorize="isAuthenticated()"
						th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
						th:text="수정"></a>
				<!-- 질문 삭제 버튼 -->
					<a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}" class="delete btn btn-sm btn-outline-secondary"
						sec:authorize="isAuthenticated()"
						th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
						th:text="삭제"></a>
				</div>
			</div>
		</div>

		<!-- 답변의 개수 표시 -->
		<h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
		
		<!-- 답변 반복 Strat -->
		<div class="card my-3" th:each="answer : ${question.answerList}">
			<div class="card-body">
				<div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
				
				<div class="d-flex justify-content-end">
				<!-- 답변 수정 일시-->
					<div th:if="${answer.modifyDate != null}" class="badge bg-dark text-white p-2 text-start mx-3">
						<div class="mb-2">답변 수정 일시</div>
						<div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
					</div>
				<!-- 작성자, 답변 등록 일시-->	
					<div class="badge bg-dark text-white p-2 text-start">
						<div class="mb-2">
							<span th:if="${question.author != null}" th:text="${question.author.username}"></span>
						</div>
						<div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
					</div>
				</div>
				<!-- 답변 수정 버튼 -->
				<div class="my-3">
					<a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary"
						sec:authorize="isAuthenticated()"
						th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
						th:text="수정"></a>
				<!-- 답변 삭제 버튼 -->
					<a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}|}" class="delete btn btn-sm btn-outline-secondary"
						sec:authorize="isAuthenticated()"
						th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
						th:text="삭제"></a>
				</div>
			</div>
		</div>
		<!-- 답변 반복 End  -->

		<!-- 답변 작성 -->
		<form th:action="@{|/answer/create/${question.id}|}"
			th:object="${answerForm}" method="post" class="my-3">
			<!-- th:replace 속성을 사용해 템플릿 내 form_errors.html로 div 요소의 내용을 대체 -->
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>

			<!-- 			<textarea th:field="*{content}" name="content" id="content" rows="10" -->
			<!-- 				class="form-control"></textarea> -->

			<textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control" rows="10"></textarea>
			<textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="10"></textarea>

			<input type="submit" value="답변등록" class="btn bg-warning text-white my-2">
		</form>
	</div>
	
	<!-- 자바스크립트 -->
	<script layout:fragment="script" type="text/javascript">
		const delete_elements = document.getElementsByClassName("delete");
		Array.from(delete_elements).forEach(function(element) {
			element.addEventListener("click", function() {
				if (confirm("정말로 삭제하시겠습니까?")) {
					location.href = this.dataset.uri;
				}
			});
		});
	</script>
</body>
</html>
